<!DOCTYPE html>
<html lang="en">

<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Synth</h1>
  <div class="octave-selector">
    <h4>Octave: <span class="octave-number">0</span></h4>
    <button class="octave-up">+</button>
    <button class="octave-down">-</button>
  </div>

  <div class="keyboard">
    <span class="key note-c"></span>
    <span class="key note-d"></span>
    <span class="key note-e"></span>
    <span class="key note-f"></span>
    <span class="key note-g"></span>
    <span class="key note-a"></span>
    <span class="key note-b"></span>
  </div>
  <script src="./Tone.js"></script>
  <script src="main.js"></script>
</body>

</html>
